<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>XSK XSK</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://ditu.google.cn/maps/api/js?sensor=true"></script>
<style>
*, html, body {
	margin: 0;
	padding: 0;
	font-size: 12px;
	font-family: arial, sans-serif;
}
html {
	background-color: #eee;
	height: 100%;
	max-height: 100%;
	overflow: hidden;
}
div#map {
	clear: both;
	width: 100%;
	max-height: 100%;
}
</style>
</head>
<body>
<div id="map"></div>
</body>
<script>
XSK = {
	map: null,
	options: {
	}
};

XSK.init = function() {
	if (XSK.map != null) {
		return;
	}
	XSK.resize();
	$(window).resize(XSK.resize);
	var latLng = new google.maps.LatLng(30, 114);
	XSK.map = new google.maps.Map($('#map')[0], {
		zoom: 5,
		center: latLng,
		mapTypeId: google.maps.MapTypeId.ROADMAP
	});
};

XSK.resize = function() {
	$('#map').height($(window).height());
}

$(function() {
	XSK.init();
});
</script>
</html>
